<div>
  <div class="cuadro-titulo">
    <h5 class="titulo">{{title}}</h5>
  </div>
  <div class="cuadro-lista">
    <div class="lista-primary">
      <ng-container *ngIf="listingBox.length > 0">
        <ng-template
          ngFor
          let-i="index"
          let-item
          [ngForOf]="listingBox"
          [ngForTrackBy]="trackByName"
        >
          <div class="form-check">
            <label class="form-check-label" for="{{ item.name }}">
              <input
                class="form-check-input"
                type="checkbox"
                [checked]="item.active"
                value="{{ item.name }}"
                (click)="addSubCategories(i)"
                id="{{ item.name }}"
              />
              {{ item.name | titlecase }}
            </label>
            <div class="sub-lista">
              <ng-template
                ngFor
                let-subItem
                let-it="index"
                [ngForOf]="item.sub_items"
                [ngForTrackBy]="trackByTagName"
              >
                <div class="form-check">
                  <label class="form-check-label" for="{{ subItem.name }}">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      [checked]="subItem.active"
                      value="{{ subItem.name }}"
                      (click)="addTags(i, it)"
                      id="{{ subItem.name }}"
                    />
                    {{ subItem.name | titlecase }}
                  </label>
                </div>
              </ng-template>
            </div>
          </div>
        </ng-template>
      </ng-container>
    </div>
  </div>
</div>
