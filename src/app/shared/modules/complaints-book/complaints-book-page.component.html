          <div class="col-7">

        <div class="row">

        <div class="row">
          <div class="col-4 text-end">
            <label for="">Apellido paterno</label>
          </div>
          <div class="col-7">
            <input type="text" id="" name="" class="ancho-2" required="required" />
          </div>
        </div>
        <div class="row">
          <div class="col-4 text-end">
            <label for="">Apellido materno</label>
          </div>
          <div class="col-7">
            <input type="text" id="" name="" class="ancho-2" required="required" />
          </div>
        </div>
        <div class="row">
          <div class="col-4 text-end">
            <label for="email">Correo</label>
          </div>
          <div class="col-7">
            <input type="email" id="" value="" name="" class="ancho-2" required="required" />
          </div>
        </div>
        <div class="row">
          <div class="col-4 text-end">
            <label for="">Número celular</label>
          </div>
          <div class="col-7">
            <input type="tel" id="" name="" class="ancho-1" required="required" />
          </div>
        </div>
        <div class="row">
          <div class="col-4 text-end">
            <label for="">Teléfono fijo</label>
          </div>
          <div class="col-7">
            <input type="tel" id="" name="" class="ancho-1" required="required" />
          </div>
        </div>
        <div class="row">
          <div class="col-4 text-end">
            <label for="">Departamento</label>
          </div>

          <div class="col-4 text-end">
            <label for="">Descripción del reclamo</label>
          </div>
          <div class="col-7">
            <textarea name="" id="" cols="50" rows="8" required="required"></textarea>

        <!-- poner aquí boton capcha -->
      </div>
